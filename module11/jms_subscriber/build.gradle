apply plugin: 'java'
apply plugin: 'war'
apply from: 'utils.gradle'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
group = 'by.rudko.jms'
version = '0.0.1-SNAPSHOT'


repositories {
    jcenter()
}

dependencies {
    testCompile "junit:junit:4.11"
    providedCompile 'org.wildfly:wildfly-spec-api:9.0.0.CR2'
}


task deploy(dependsOn: ['clean', 'war']) << {
    def warPath = war.archivePath
    executeJbossCommand "deploy --force ${warPath}"
}

task undeploy << {
    def warName = war.archiveName
    executeJbossCommand "undeploy ${warName}"
}

