subprojects {
    apply plugin: 'java'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    group = 'by.rudko.classloading'
    version = '1.0'
    jar.archiveName = "${project.name}.jar"

    repositories {
        mavenCentral()
    }

    dependencies {
    	compile "org.apache.logging.log4j:log4j-core:2.1"
    	testCompile "junit:junit:4.12"
    }
}