apply plugin: 'java'
apply plugin: 'war'
apply from: 'utils.gradle'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
group = 'by.rudko.module10'
version = '1.0-SNAPSHOT'


repositories {
    jcenter()
}

dependencies {
    testCompile "junit:junit:4.11"
    compile 'org.apache.logging.log4j:log4j-core:2.3'
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
    compile 'org.apache.tiles:tiles-jsp:3.0.5'
}


task deploy(dependsOn: ['clean', 'war']) << {
    def warPath = war.archivePath
    executeJbossCommand "deploy --force ${warPath}"
}

task undeploy << {
    def warName = war.archiveName
    executeJbossCommand "undeploy ${warName}"
}

